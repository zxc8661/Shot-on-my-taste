<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOMT Shop</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="/cs/style.css" rel="stylesheet" />
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{fragments/nav :: navbar}"></div>

<!-- 메인 컨텐츠 -->
<div class="container" style="margin-top: 100px">
    <!-- 검색 바 -->
    <div class="row">
        <div class="col-md-12">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="상품을 검색해보세요." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
            </div>
        </div>
    </div>

    <!-- 상품 목록 -->
    <div class="row" th:if="${products != null}">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4 shadow-sm">
                <img th:src="@{${product.thumbnailUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                        <small class="text-muted" th:text="${product.price}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="Page navigation example" th:if="${products != null}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${products.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/(page=${products.number-1})}" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages-1)}" th:classappend="${i == products.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/(page=${i})}" th:text="${i+1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${products.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/(page=${products.number+1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<h1 class="text-center mt-5">SOMT Shop</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
<script>
    document.getElementById('button-addon2').addEventListener('click', function() {
        var keyword = document.querySelector('input[type="text"]').value;
        window.location.href = '/?keyword=' + keyword;
    });
</script>
</body>
</html>
