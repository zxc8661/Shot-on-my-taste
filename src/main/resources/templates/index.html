<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쇼핑몰 메인페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">장바구니</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container mt-5">
    <h2 class="mb-4">추천 상품</h2>
    <div class="row">
        <!-- 상품 카드 반복 -->
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="상품 이미지">
                <div class="card-body d-flex flex-column">
                    <h5 th:text="${product.name}" class="card-title">상품명</h5>
                    <p th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + '원'" class="card-text">가격</p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary mt-auto">상세보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer class="bg-light text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 MyShop. All rights reserved.</p>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Custom JS -->
<script th:src="@{/js/app.js}"></script>

</body>
</html>
